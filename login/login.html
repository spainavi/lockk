<!DOCTYPE html>
<html lang="en" ng-app="login">
<head>
  <meta charset="UTF-8">
  <title>registro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
</head>
<body>

  <div class="container">
      <div class="row">
          <form class="col s6 offset-s3" style="margin-top:10%;box-shadow: 0px 0px 1px 1px grey;">

              <div class="row">
                  <div class="input-field col s12">
                      <input id="email" type="email" class="validate" placeholder="e-mail" ng-model="$ctrl.email">

                  </div>
              </div>

              <div class="row">
                  <div class="input-field col s12">
                  <input id="password" type="password" class="validate" placeholder="password" ng-model="$ctrl.password">

                  </div>
              </div>

              <a href="../sesion/inicio.html" class="waves-effect waves-light btn">registrarse</a>

          </form>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/routes/routes.js"></script>
    <script src="app/factory/factory.js"></script>
    <script src="app/components/register/register.js"></script>
</body>
</html>
